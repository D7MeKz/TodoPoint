services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 1234
      MYSQL_DATABASE: todopoint
      MYSQL_USER: pointer
      MYSQL_PASSWORD: 1234
      TZ: Asia/Seoul
    ports:
      - "3306:3306"
    volumes:
      - ./mysql_data:/var/lib/mysql
      - ./db/mysql/init:/docker-entrypoint-initdb.d

  mongodb:
    image: mongo:latest
    container_name: mongodb
    restart: always
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=root
      - MONGO_INITDB_ROOT_PASSWORD=point1234
      - MONGO_INITDB_DATABASE=todopoint
    volumes:
      - ./mongodb_data:/httpdata/db
      - ./mongod.conf:/etc/mongod.conf
      - ./init-mongo.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
#
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    restart: always
    ports:
      - 8081:8081
    environment:
      ME_CONFIG_MONGODB_ENABLE_ADMIN: true
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: point1234
      ME_CONFIG_MONGODB_URL: mongodb://root:point1234@mongodb:27017

  redis: # container name
    image: redis:6.2.6-alpine
    container_name: redis
    ports: # 바인딩할 포트:내부 포트
      - 6379:6379
    command: redis-server /usr/local/etc/redis/redis.conf
    volumes: # 마운트할 볼륨 설정
      - ./redis/httpdata:/httpdata
      - ./redis/conf/redis.conf:/usr/local/etc/redis/redis.conf
    restart: always